    <div class="LS-mainCon">
        <div class="LS-loginCon w-75">
            <div class="">
                <div class="bg-white loginBody">

                    <h4 class="text-center LS-MainText">Log In</h4>
                    <form action="">
                        <div class="mt-4">
                            <div class="inputGroup w-100">
                                <input type="text" required="" autocomplete="off">
                                <label for="name">email</label>
                            </div>
                        </div>

                        <div class="mt-4">
                            <div class="inputGroup w-100 inpG">
                                <input type="password" required="" autocomplete="off" id="password">
                                <span class="Eye" onclick="showPw()">
                                    <i class="fa-regular fa-eye" id="show"></i>
                                    <i class="fa-regular fa-eye-slash" id="hide"></i>
                                </span>
                                <label for="password">password</label>
                            </div>
                        </div>
                        <div>
                            <p class="text-NeedAnAcc">New to here? <a href="signUp.html" class="text-SignIn">Log
                                    In</a></p>
                        </div>
                    </form>
                    <div class="mt-3">
                        <button class="btn btn-Login" data-bs-toggle="popover" data-bs-content="Can't Log In">Log
                            In</button>
                    </div>

                    <hr style="margin-bottom: 0px;">

                    <div class="text-center">
                        <p class="Or">or</p>
                        <a href="https://facebook.com"><i class="fa-brands fa-facebook fb"></i></a>
                        <a href="https://google.com"><i class="fa-brands fa-google google"></i></a>
                        <a href="https://appleid.apple.com/sign-in"><i class="fa-brands fa-apple apple"></i></a>
